[General]
BUFF_CHUNK_SIZE = 370
BUFF_BEFORE = 1.5

[Input]
COORDSYS = UPS
COORDPARAM = S
TIME_ZONE = 8

METEO = SMET
METEOPATH = ./input
STATION1 = domeC

SNOWFILE1 = domeC

[Output]
COORDSYS = UPS
COORDPARAM = S
TIME_ZONE = 8

METEOPATH = ./output

METEO = SMET

EXPERIMENT = smet
TS_WRITE = true
TS_START = 0.0
TS_DAYS_BETWEEN = 0.04166667
PROFILE = ASCII
PROF_WRITE = true
PROF_START = 0.0
PROF_DAYS_BETWEEN = 0.04166667

[Snowpack]
MEAS_TSS = false
ENFORCE_MEASURED_SNOW_HEIGHTS = false
SW_MODE = INCOMING
HEIGHT_OF_WIND_VALUE = 12.
HEIGHT_OF_METEO_VALUES = 12.
ATMOSPHERIC_STABILITY = MONIN_OBUKHOV
ROUGHNESS_LENGTH = 0.002
CALCULATION_STEP_LENGTH = 15.0 ;cf interactions with HNW::accumulate
CHANGE_BC = false
THRESH_CHANGE_BC = -1.0
SNP_SOIL = false
SOIL_FLUX = false
GEO_HEAT = 0.06
CANOPY = false

[SnowpackAdvanced]
VARIANT = ANTARCTICA
MAX_NUMBER_MEAS_TEMPERATURES = 7
;FIXED_POSITIONS = 
; use 320 kg m-3 for fixed density
HN_DENSITY = EVENT

[Filters]
TA::filter1 = min_max
TA::arg1 = 190 280

RH::filter1 = min_max
RH::arg1 = 0.01 1.2
RH::filter2 = min_max
RH::arg2 = soft 0.01 1.0

ISWR::filter1 = min_max
ISWR::arg1 = -10 1500
ISWR::filter2 = min_max
ISWR::arg2 = soft 0 1500

RSWR::filter1 = min_max
RSWR::arg1 = -10 1500
RSWR::filter2 = min_max
RSWR::arg2 = soft 0 1500

#for TA between 190 and 280 K
ILWR::filter1 = min_max
ILWR::arg1 = 30 355
ILWR::filter2 = min_max
ILWR::arg2 = soft 35 350

TSS::filter1 = min_max
TSS::arg1 = 180 275

TSG::filter1 = min_max
TSG::arg1 = 200 275

VW::filter1 = min_max
VW::arg1 = -2 70
VW::filter2 = min_max
VW::arg2 = soft 0 50

[Interpolations1D]
WINDOW_SIZE = 439200 ;that is 5 d and 2 h; 1 d = 86400

PSUM::resample = accumulate
PSUM::accumulate = 900

RHO_HN::resample = none

HS::resample = linear
HS::linear	=	219600

TSG::resample = linear
TSG::linear	=	219600

VW::resample = nearest
VW::nearest = extrapolate

DW::resample = nearest
DW::nearest = extrapolate

[Generators]
PSUM_PH::create = PPHASE
PSUM_PH::PPHASE = THRESH 274.35
